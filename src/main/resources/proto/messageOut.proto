syntax = "proto3";

package coop.bancocredicoop.omnited.config;

// Mensaje para encapsular JSON con múltiples destinatarios
message MensajeJSON {
    
    string id = 1;             // Un campo de tipo string con el identificador único
    
    string type = 2;           // Tipo de mensaje
    
    string jsonPayload = 3;    // JSON serializado como string
    
    string recipients = 4;     // Lista de destinatarios
}